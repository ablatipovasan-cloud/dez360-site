<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ДЕЗЩИТ 360 — Безопасность на каждом уровне</title>
  <meta name="description" content="Дезинфекция, дезинсекция, дератизация, обработка вентиляции и автотранспорта по всему Крыму." />
  <link rel="icon" href="media/favicon.ico">
  <style>
    :root{--c1:#00B3A4;--c2:#007F6C;--text:#083a34}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,'Segoe UI',Roboto,Inter,Arial,sans-serif;color:#fff;background:linear-gradient(135deg,var(--c1),var(--c2));}
    a{color:inherit}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    header{position:sticky;top:0;z-index:10;background:rgba(0,0,0,.08);backdrop-filter:blur(6px)}
    .top{display:flex;align-items:center;gap:12px;padding:10px 8px}
    .logo{height:48px;width:auto;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.15)}
    .brand{font-weight:800;letter-spacing:.3px}
    .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:24px;align-items:center;padding:28px 0}
    .hero h1{margin:8px 0 6px;font-size:40px;line-height:1.1}
    .hero p{margin:0 0 18px;opacity:.95}
    .cta{display:inline-block;padding:12px 20px;background:#00B3A4;border-radius:10px;font-weight:700;text-decoration:none;box-shadow:0 6px 16px rgba(0,0,0,.18);transition:.2s}
    .cta:hover{transform:translateY(-2px);background:#009c90}
    .hero-img{width:100%;border-radius:16px;box-shadow:0 12px 28px rgba(0,0,0,.28)}
    .card{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.2);border-radius:16px;padding:18px 20px}
    h2{margin:4px 0 14px}
    .services{display:grid;grid-template-columns:1fr 1fr;gap:10px 24px}
    .services li{margin:0;line-height:1.55}
    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:18px}
    .gallery img{width:100%;height:220px;object-fit:cover;border-radius:14px;box-shadow:0 10px 22px rgba(0,0,0,.25);transition:.25s}
    .gallery img:hover{transform:translateY(-3px)}
    footer{padding:18px 0;text-align:center;opacity:.9}
    @media(max-width:900px){.hero{grid-template-columns:1fr}.gallery{grid-template-columns:1fr 1fr}.hero h1{font-size:32px}}
    @media(max-width:560px){.gallery{grid-template-columns:1fr}}
    /* звук-кнопка */
    .sound{position:fixed;right:14px;bottom:14px;background:#ffffffcc;color:var(--text);border-radius:12px;padding:10px 12px;backdrop-filter:blur(6px);box-shadow:0 8px 24px rgba(0,0,0,.25)}
    .sound button{background:#00B3A4;border:none;color:#fff;font-weight:700;padding:10px 14px;border-radius:8px;cursor:pointer}
    .sound small{display:block;margin-top:6px;color:#366;opacity:.8}
  </style>
</head>
<body>
   <!-- COOKIE NOTICE -->
  <div id="cookie-banner" style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 179, 164, 0.95);
    color: white;
    padding: 14px 20px;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    display: none;
    z-index: 9999;
    max-width: 420px;
    text-align: center;
    font-size: 15px;
    line-height: 1.4;
  ">
    Этот сайт использует файлы cookie для улучшения работы.
    <br />
    <button id="accept-cookie" style="
      margin-top: 8px;
      background: white;
      color: #007F6C;
      border: none;
      font-weight: 600;
      padding: 6px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    ">ОК</button>
  </div>

  <script>
    // Показываем баннер, если пользователь ещё не согласился
    if (!localStorage.getItem('cookieAccepted')) {
      document.getElementById('cookie-banner').style.display = 'block';
    }

    // При нажатии — сохраняем согласие и скрываем баннер
    document.getElementById('accept-cookie').addEventListener('click', () => {
      localStorage.setItem('cookieAccepted', 'true');
      document.getElementById('cookie-banner').style.display = 'none';
    });
  </script>
